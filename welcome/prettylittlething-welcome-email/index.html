<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">
<head>
    <title>Better late than never. Welcome to PrettyLittleThing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if mso]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
            <o:AllowPNG/>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->
    <style>
        /* Reset and base styles */
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #fffdf7;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }
        
        /* Email client specific */
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: inherit !important;
        }
        #MessageViewBody a {
            color: inherit;
            text-decoration: none;
        }
        
        /* Table styles for email compatibility */
        table {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            border-collapse: collapse;
        }
        
        /* Hide/show classes */
        .desktop-hide { display: none !important; }
        .mobile-hide { display: table !important; }
        
        /* Responsive styles */
        @media only screen and (max-width: 599px) {
            .mobile-hide { display: none !important; }
            .desktop-hide { display: table !important; }
            .container { width: 100% !important; }
            .column { width: 100% !important; display: block !important; }
        }
    </style>
</head>
<body>
    <!-- Preheader text -->
    <div style="display: none; max-height: 0; overflow: hidden; mso-hide: all;">
        Have an extra 20% off sale
    </div>
    
    <!-- Main container -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #fffdf7;">
        <tr>
            <td align="center">
                <!-- Email content will go here -->
            </td>
        </tr>
    </table>
</body>
</html>
