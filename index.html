<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Development Portfolio - Semaj Andrews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
        }
        
        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        
        .carousel {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            height: 100%;
        }
        
        .carousel-item {
            min-width: 100%;
            background: white;
            height: 100%;
        }
        
        .carousel-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(102, 126, 234, 0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .nav-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: translateY(-50%);
        }
        
        .nav-button.prev {
            left: 20px;
        }
        
        .nav-button.next {
            right: 20px;
        }
        
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .nav-button.prev {
                left: 15px;
            }
            
            .nav-button.next {
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <button class="nav-button prev" onclick="previousSlide()">‹</button>
            <button class="nav-button next" onclick="nextSlide()">›</button>
            
            <div class="carousel" id="carousel">
                <div class="carousel-item">
                    <iframe src="order-confirmation/spirit-airlines-itinerary/index.html"></iframe>
                </div>
                
                <div class="carousel-item">
                    <iframe src="welcome/janieandjack-welcome-email/index.html"></iframe>
                </div>
                
                <div class="carousel-item">
                    <iframe src="welcome/newera-welcome-email/index.html"></iframe>
                </div>
                
                <div class="carousel-item">
                    <iframe src="welcome/prettylittlething-welcome-email/index.html"></iframe>
                </div>
                
                <div class="carousel-item">
                    <iframe src="onboarding/pizzahut-hut-rewards-onboarding/index.html"></iframe>
                </div>
                
                <div class="carousel-item">
                    <iframe src="account-confirmation/michaelkors-account-confirmation/index.html"></iframe>
                </div>
            </div>
        </div>
        
        <div class="carousel-dots" id="dots"></div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 6;
        
        function updateCarousel() {
            const carousel = document.getElementById('carousel');
            const dots = document.querySelectorAll('.dot');
            
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            
            // Update nav button states
            document.querySelector('.nav-button.prev').disabled = currentSlide === 0;
            document.querySelector('.nav-button.next').disabled = currentSlide === totalSlides - 1;
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateCarousel();
            }
        }
        
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        }
        
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }
        
        // Initialize dots
        function initializeDots() {
            const dotsContainer = document.getElementById('dots');
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }
        
        // Initialize carousel
        document.addEventListener('DOMContentLoaded', function() {
            initializeDots();
            updateCarousel();
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
    </script>
</body>
</html>
